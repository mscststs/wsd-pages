<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片预览</title>
  <style>
    html,body{
      display:flex;
      justify-content: center;
      align-items: center;
      padding:0;
      margin:0;
      width:100%;
      height:100%;
      background-color:#000;
      overflow:hidden;
    }
    img{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:flex;
      flex:auto;
      overflow:hidden;
      object-fit: contain;
    }
    img.thumbnail{
      z-index:0;
    }
    img.origin{
      z-index:100;
    }
  </style>
</head>
<body>
  
  <script>
    function createNode(tag="img",src="", className = ""){
      const imgEle = document.createElement(tag);
      imgEle.src = src;
      imgEle.className = className;
      document.body.append(imgEle);
      return imgEle;
    }

    const TYPES = {
      video:[
        ".mp4",
        ".avi",
        ".webm",
        ".ogg",
      ],
      img:[
        ".png",
        ".jpg",
        ".webp",
        ".bmp",
        ".gif",
        ".jpeg"
      ]
    }

    const url = new URL(location.href);
    let pic = decodeURIComponent(url.searchParams.get("src"));
    let picUrl = new URL(pic);

    if(picUrl.hostname.endsWith("mscststs.com")){
      const filename = decodeURI(pic.split("/").pop());
      document.title = filename;

      const tag = Object.keys(TYPES).find(type=>{
        return TYPES[type].find(sub=>{
          return filename.toLowerCase().endsWith(sub)
        })
      });
      

      const thumb = createNode("img", pic + "?thumbnails&location", "thumbnail");
      const origin = createNode(tag, pic, "origin");
      origin.onload = ()=>{
        thumb.remove();
      }
    }
  </script>
</body>
</html>
