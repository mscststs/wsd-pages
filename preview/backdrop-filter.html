@keyframes myan{
  from {
    width:200px;
    height:200px;
    
  }
  to {
    width:400px;
    height:400px;
    
  }
}

.main{
  width:200px;
  height:200px;
  position:relative;
  animation: myan 5s infinite;
}

.down{

  height:calc(100%);
  background-color:rgba(255,0,0,0.1);
  backdrop-filter:blur(5px);
