<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>

  <script type="module">

    const target = URL.parse(location.href).searchParams.get("url");
    location.href = target;

  </script>
</head>
<body>
  <h2>重定向中: </h2>
</body>
</html>
